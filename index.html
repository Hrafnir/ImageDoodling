<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TegneApp Pro</title>
    <link rel="stylesheet" href="style.css">
    <!-- Laster inn Fabric.js biblioteket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>

    <div class="app-container">
        <!-- Verktøylinje -->
        <div class="toolbar">
            
            <!-- Tegneverktøy -->
            <div class="tool-section">
                <button id="btn-select" class="tool-btn active" title="Velg og flytt objekter">Velg</button>
                <button id="btn-free" class="tool-btn" title="Frihåndstegning">Frihånd</button>
                <button id="btn-line" class="tool-btn" title="Rett strek">Strek</button>
                <button id="btn-arrow" class="tool-btn" title="Pil">Pil</button>
                <button id="btn-rect" class="tool-btn" title="Firkant">Firkant</button>
                <button id="btn-poly" class="tool-btn" title="Mangekant">Mangekant</button>
            </div>

            <!-- Egenskaper for strek -->
            <div class="tool-section">
                <div class="input-group">
                    <label for="strokeColor">Strek:</label>
                    <input type="color" id="strokeColor" value="#ff0000">
                </div>
                <div class="input-group">
                    <label for="strokeWidth">Tykkelse:</label>
                    <!-- Satt standard til 5 -->
                    <input type="number" id="strokeWidth" value="5" min="1" max="50">
                </div>
            </div>

            <!-- Egenskaper for fyll -->
            <div class="tool-section">
                <div class="input-group">
                    <label for="fillColor">Fyll:</label>
                    <input type="color" id="fillColor" value="#00ff00">
                </div>
                <!-- Ny Radio-meny for fylltype -->
                <div class="radio-group">
                    <label><input type="radio" name="fillType" id="fill-none" checked> Ingen</label>
                    <label><input type="radio" name="fillType" id="fill-solid"> Solid</label>
                    <label><input type="radio" name="fillType" id="fill-hatch"> Skravering</label>
                </div>
            </div>

            <!-- Handlinger -->
            <div class="tool-section action-section">
                <button id="btn-reset-zoom" title="Tilbakestill visning (100%)">100%</button>
                <button id="btn-delete" title="Slett valgt objekt">Slett</button>
                <button id="btn-clear" title="Fjern alt">Nullstill</button>
                <button id="btn-save" class="primary-action">Lagre PNG</button>
            </div>
        </div>

        <!-- Informasjonstekst -->
        <div class="status-bar">
            <span id="status-text">
                <strong>Zoom:</strong> Scroll med musen. 
                <strong>Panorer:</strong> Hold ALT + Dra. 
                <strong>Mangekant:</strong> Klikk på startpunktet igjen for å lukke formen.
            </span>
        </div>

        <!-- Canvas Container -->
        <div id="canvas-wrapper">
            <canvas id="c"></canvas>
        </div>
    </div>

    <!-- Custom Context Menu (Høyreklikk-meny) -->
    <div id="context-menu" class="context-menu">
        <ul>
            <li id="ctx-delete">Slett figur</li>
            <li id="ctx-toggle-fill">Toggle Fyll (På/Av)</li>
            <li id="ctx-toggle-hatch">Bytt til Skravering</li>
            <li id="ctx-edit-poly" class="separator-top" style="display:none;">Rediger Punkter</li>
            <li id="ctx-send-back" class="separator-top">Send bakerst</li>
            <li id="ctx-bring-front">Send fremst</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
